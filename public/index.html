  <!-- Theme Script - Must run before React -->
  <script>
    (function() {
      function getInitialTheme() {
        try {
          // First priority: localStorage
          const persistedTheme = localStorage.getItem('theme');
          if (persistedTheme === 'dark' || persistedTheme === 'light') {
            console.log('Theme from localStorage:', persistedTheme);
            return persistedTheme;
          }
          
          // Second priority: system preference
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          if (mql.matches) {
            console.log('Theme from system preference: dark');
            return 'dark';
          }
          
          console.log('Theme defaulting to: light');
          return 'light';
        } catch (e) {
          console.log('Theme error, defaulting to light:', e);
          return 'light';
        }
      }
      
      const theme = getInitialTheme();
      const root = document.documentElement;
      
      // Clear any existing theme classes
      root.classList.remove('light', 'dark');
      
      // Apply the theme
      root.classList.add(theme);
      
      // Store the theme for React to pick up
      window.__theme = theme;
      window.__themeReady = true;
      
      console.log('Initial theme applied:', theme);
      
      // Also set a CSS custom property as backup
      root.style.setProperty('--initial-theme', theme);
    })();
  </script>

<script type="text/javascript">
  (function (l) {
    if (l.search[1] === '/') {
      var decoded = l.search.slice(1).split('&').map(function (s) {
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
        l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>
